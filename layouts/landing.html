<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shards-ui@2.1.0/dist/css/shards.min.css">
  
    {{ theme }}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <a class="navbar-brand" href="#">{{config.name}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown-1" aria-controls="navbarNavDropdown-1" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown-1">
        <ul class="navbar-nav mr-auto">
          {{#each config.menu}}
            <li class="nav-item">
              <a class="nav-link" href="{{url}}">{{title}}</a>
            </li>
          {{/each}}
        </ul>
      </div>
    </nav>
    <div class="container">
      {{ content }}

      <div class="row">
        {{#each pages}}
          <div class="col-sm-4">
            <div class="card">
              <img class="card-img-top" src="{{image}}" alt="Card image cap">
              <div class="card-body">
                <h4 class="card-title">{{title}}</h4>
                <p class="card-text">{{description}}</p>
                <a href="{{route}}" class="btn btn-primary">Read More</a>
              </div>
            </div>
          </div>
        {{/each}}
      </div>
      
    </div>

  </body>
</html>
